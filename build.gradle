buildscript{
    ext{
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories{
        mavenCentral()
        jcenter()
    }
    dependencies{
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.chany.book'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    //스프링부트용 Spring Data Jpa 추상화 라이브러리
    //스프링부트 버전에 맞춰 자동으로 JPA관련 라이브러리들의 버전을 관리
    compile('com.h2database:h2')
    //인메모리 관계형 데이터베이스. 프로젝트 의존성만으로 관리가능
    //메모리에서 실행 -> 앱 재시작마다 초기화(테스트용)
    compile('org.springframework.boot:spring-boot-starter-mustache')//머스테치 스타터 의존성 등록
    testCompile('org.springframework.boot:spring-boot-starter-test')


    }
